name: Bug Report
description: Report a bug to help us improve Phantom Spire
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have read the contributing guidelines
          required: true
        - label: This is not a security vulnerability (use security@phantomspire.com for those)
          required: true

  - type: input
    id: version
    attributes:
      label: Phantom Spire Version
      description: What version of Phantom Spire are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Core Application
        - phantom-attribution-core
        - phantom-compliance-core
        - phantom-crypto-core
        - phantom-cve-core
        - phantom-feeds-core
        - phantom-forensics-core
        - phantom-hunting-core
        - phantom-incident-response-core
        - phantom-intel-core
        - phantom-ioc-core
        - phantom-malware-core
        - phantom-mitre-core
        - phantom-ml-core
        - phantom-ml-studio
        - phantom-reputation-core
        - phantom-risk-core
        - phantom-sandbox-core
        - phantom-secop-core
        - phantom-threat-actor-core
        - phantom-vulnerability-core
        - phantom-xdr-core
        - Frontend/UI
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      options:
        - Development
        - Testing
        - Staging
        - Production
        - Docker
        - Local Installation
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs to help explain your problem
      placeholder: Paste error logs here...
      render: text

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: Please provide system information
      placeholder: |
        - OS: [e.g. Windows 11, Ubuntu 22.04, macOS 13]
        - Node.js version: [e.g. 18.20.4]
        - npm version: [e.g. 8.19.4]
        - Browser (if applicable): [e.g. Chrome 119]
        - Docker version (if applicable): [e.g. 24.0.7]
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this issue?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true