
[package]
name = "phantom-ml-core"
version = "1.0.1"
description = "Enterprise machine learning services for threat detection and security analytics"
edition = "2021"
license = "MIT"
authors = ["Phantom Spire Security Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS core dependencies - using stable version
napi = "2"
napi-derive = "2"

# Core Rust dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt", "fs", "sync", "time"] }
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
rand = "0.8"

# Machine Learning Dependencies - minimal for testing
ndarray = "0.15"

# Additional dependencies for plugins - minimal
walkdir = "2.0"

# Removed Candle dependencies due to compilation issues - can be re-added when stable
# candle-core = "0.6"
# candle-nn = "0.6"
# candle-datasets = "0.6"
# candle-transformers = "0.6"

# Removed Linfa dependencies to simplify - can be re-added incrementally
# linfa = "0.7"
# linfa-trees = "0.7"
# linfa-linear = "0.7"
# linfa-clustering = "0.7"
# linfa-nn = "0.7"
# linfa-preprocessing = "0.7"
# linfa-reduction = "0.7"

# Optional PyTorch bindings
tch = { version = "0.16", optional = true }

# Core utilities
thiserror = "1.0"
anyhow = "1.0"
semver = "1.0"
async-trait = "0.1"
parking_lot = "0.12"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
