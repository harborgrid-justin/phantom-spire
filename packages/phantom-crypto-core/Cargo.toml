[package]
name = "phantom-crypto-core"
version = "1.0.1"
edition = "2021"
description = "Advanced cryptographic core with secure authentication, JWT processing, and high-performance random generation"
license = "MIT"
authors = ["Phantom Spire Security"]

# NAPI-RS specific metadata for multi-platform builds
[package.metadata.napi]
name = "phantom-crypto-core"
triples = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core NAPI dependencies - stable versions that work on Windows
napi = { version = "2.16", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.16", default-features = false, optional = true }

# Core serialization and data handling - required for all packages
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Core cryptographic dependencies - stable versions
argon2 = "0.5"
jsonwebtoken = "9.2"
rand = "0.8"
base64 = "0.22"
sha2 = "0.10"
hmac = "0.12"
hex = "0.4"
time = { version = "0.3", features = ["macros", "serde", "parsing", "formatting"] }

[features]
default = ["local"]

# Core features
napi = ["dep:napi", "dep:napi-derive"]
local = []

[build-dependencies]
napi-build = "2.1.0"
