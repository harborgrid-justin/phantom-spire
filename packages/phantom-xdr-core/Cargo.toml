[package]
name = "phantom-xdr-core"
version = "1.0.1"
description = "Extended Detection and Response (XDR) core with real-time threat detection and response automation"
edition = "2021"
license = "MIT"
authors = ["Phantom Spire Security Team"]
homepage = "https://github.com/harborgrid-justin/phantom-spire"
repository = "https://github.com/harborgrid-justin/phantom-spire"
documentation = "https://docs.rs/phantom-xdr-core"
keywords = ["cybersecurity", "xdr", "threat-detection", "phantom-spire", "security"]
categories = ["web-programming", "api-bindings"]

# NAPI-RS specific metadata
[package.metadata.napi]
name = "phantom-xdr-core"
triples = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[lib]
name = "phantom_xdr_core"
crate-type = ["cdylib"]

[dependencies]
# Core NAPI dependencies - stable versions that work on Windows
napi = { version = "2.16", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.16", default-features = false, optional = true }

# Core serialization and data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.10"
thiserror = "2.0.16"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Common utilities
base64 = { version = "0.22.1", optional = true }
sha2 = { version = "0.10", optional = true }
url = "2.5"
anyhow = "1.0"
log = "0.4"
env_logger = "0.11.8"

# High-performance collections and concurrency
dashmap = "6.1.0"
parking_lot = "0.12"
rayon = "1.7"
once_cell = "1.19"
crossbeam = "0.8"

# Cryptography for XDR security
aes-gcm = "0.10"
rand = "0.8"
hex = "0.4"

# Network analysis capabilities
ipnet = "2.9"
cidr = "0.2"

# Advanced data structures for threat analysis
petgraph = "0.6"
bloom = "0.3"
lru = "0.12"

# High-performance hashing and compression
crc32fast = "1.4"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
lz4_flex = "0.11"
snap = "1.1"

# Memory mapping and binary serialization
memmap2 = "0.9"
bincode = "1.3"
time = { version = "0.3", features = ["macros", "serde", "parsing", "formatting"] }

# HTTP client for threat feed integration
reqwest = { version = "0.12.23", features = ["json", "rustls-tls"], default-features = false, optional = true }

# Database backends - optional
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"], optional = true }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"], optional = true }
redis = { version = "0.32.5", features = ["tokio-comp", "connection-manager"], optional = true }
mongodb = { version = "3.3.0", optional = true }
elasticsearch = { version = "8.15.0-alpha.1", optional = true }

# Monitoring and observability
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
prometheus = { version = "0.14.0", optional = true }
metrics = { version = "0.24.2", optional = true }

# Security and cryptography
ring = { version = "0.17", optional = true }
rustls = { version = "0.23.31", optional = true }
jsonwebtoken = { version = "9.2", optional = true }

# Compression support
flate2 = { version = "1.0", optional = true }

# Web framework support
warp = { version = "0.4.2", optional = true }
actix-web = { version = "4.4", optional = true }

[features]
default = ["local"]

# Core features
napi = ["dep:napi", "dep:napi-derive"]
local = []

# Database backends
postgres = ["tokio-postgres", "sqlx"]
redis-store = ["redis"]
mongodb-store = ["mongodb"]
elasticsearch-store = ["elasticsearch"]
all-databases = ["postgres", "redis-store", "mongodb-store", "elasticsearch-store"]

# Web and messaging
web-full = ["actix-web", "reqwest"]
messaging = ["redis-store"]  # Using Redis for pub/sub messaging
caching = ["redis-store"]    # Redis-based caching layer

# Enterprise monitoring and security
monitoring = ["dep:tracing", "dep:tracing-subscriber", "dep:prometheus", "dep:metrics"]
crypto = ["dep:ring", "dep:rustls", "dep:jsonwebtoken", "dep:sha2", "dep:base64"]
compression = ["dep:flate2"]
advanced-config = []

# Bundled feature sets
enterprise = ["all-databases", "messaging", "caching", "monitoring", "crypto"]
full = ["enterprise", "web-full", "compression", "advanced-config"]
# NAPI-specific profiles for optimized Node.js builds
[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
panic = "abort"

[build-dependencies]
napi-build = "2.2.3"
