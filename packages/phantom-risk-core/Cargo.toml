[package]
name = "phantom-risk-core"
version = "1.0.1"
description = "Advanced enterprise risk assessment and management system with comprehensive risk analytics, predictive modeling, and automated governance capabilities"
edition = "2021"
license = "MIT"
authors = ["Phantom Spire Security Team"]
homepage = "https://github.com/harborgrid-justin/phantom-spire"
repository = "https://github.com/harborgrid-justin/phantom-spire"
documentation = "https://docs.rs/phantom-risk-core"
keywords = ["cybersecurity", "phantom-spire", "security", "risk-management"]
categories = ["web-programming", "api-bindings"]

[package.metadata.napi]
name = "phantom-risk-core"
triples = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[lib]
name = "phantom_risk_core"
crate-type = ["cdylib"]

[dependencies]
# Core NAPI dependencies - stable versions
napi = { version = "2.16", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.16", default-features = false, optional = true }

# Core dependencies for risk management functionality
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
indexmap = { version = "2.0", features = ["serde"] }
time = { version = "0.3", features = ["serde"] }

[features]
default = ["local"]
napi = ["dep:napi", "dep:napi-derive"]
local = []

[build-dependencies]
napi-build = "2.1.0"
