[package]
name = "phantom-mitre-core"
version = "1.0.0"
edition = "2021"
description = "Advanced MITRE ATT&CK framework integration and threat analysis system"
authors = ["Phantom Spire Security"]
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.16.0", default-features = false, features = ["napi6", "serde-json"] }
napi-derive = "2.16.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
regex = "1.0"
thiserror = "1.0"
anyhow = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
rayon = "1.7"
dashmap = "5.5"
once_cell = "1.19"
log = "0.4"
env_logger = "0.10"

# Data store dependencies
redis = { version = "0.23", features = ["tokio-comp", "connection-manager"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
mongodb = { version = "2.8", features = ["tokio-runtime"] }
elasticsearch = { version = "8.5.0-alpha.1", features = ["rustls-tls"] }
async-trait = "0.1"
futures = "0.3"

# High-performance serialization and precision math for financial calculations
rust_decimal = { version = "1.33", features = ["serde"] }
bincode = "1.3"
rmp-serde = "1.1"
time = { version = "0.3", features = ["macros", "serde", "parsing", "formatting"] }

[build-dependencies]
napi-build = "2.1.0"
