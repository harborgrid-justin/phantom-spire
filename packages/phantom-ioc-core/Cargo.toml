[package]
name = "phantom-ioc-core"
version = "1.0.1"
description = "IOC processing core with threat intelligence"
edition = "2021"

[lib]
name = "phantom_ioc_core"
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3.3.0", default-features = false, features = ["napi6", "serde-json", "tokio_rt"], optional = true }
napi-derive = { version = "3.2.5", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.10"
thiserror = "2.0.16"
tokio = { version = "1.0", features = ["full"] }
dashmap = "6.1.0"
futures = "0.3"
base64 = "0.22.1"
sha2 = "0.10"
reqwest = { version = "0.12.23", features = ["json"] }
async-trait = "0.1"
warp = "0.4.2"
anyhow = "1.0"
log = "0.4"
env_logger = "0.11.8"
tracing = "0.1"
tracing-subscriber = "0.3"
rayon = "1.7"
parking_lot = "0.12"
redis = { version = "0.32.5", features = ["tokio-comp", "connection-manager"], optional = true }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"], optional = true }
elasticsearch = { version = "8.15.0-alpha.1", optional = true }
mongodb = { version = "3.3.0", optional = true }
bson = { version = "2.0", features = ["chrono-0_4"] }
flate2 = { version = "1.0", optional = true }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"], optional = true }

[features]
default = ["napi", "local-storage", "redis-store", "postgres-store", "mongodb-store", "elasticsearch-store"]
napi = ["dep:napi", "dep:napi-derive"]
redis-store = ["dep:redis"]
postgres-store = ["dep:tokio-postgres", "dep:sqlx"]
mongodb-store = ["dep:mongodb"]
elasticsearch-store = ["dep:elasticsearch"]
local-storage = []
multi-tenant = []
compression = ["flate2"]
full-text-search = []
analytics = []
audit-logging = []

[build-dependencies]
napi-build = "2.1.0"