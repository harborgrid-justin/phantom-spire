[package]
name = "phantom-ioc-core"
version = "1.0.1"
description = "Indicators of Compromise (IOC) processing core with advanced threat correlation and ML-driven analysis"
edition = "2021"
license = "MIT"
authors = ["Phantom Spire Security Team"]
homepage = "https://github.com/harborgrid-justin/phantom-spire"
repository = "https://github.com/harborgrid-justin/phantom-spire"
documentation = "https://docs.rs/phantom-ioc-core"
keywords = ["cybersecurity", "ioc", "threat-indicators", "phantom-spire", "security"]
categories = ["web-programming", "api-bindings"]

# NAPI-RS specific metadata
[package.metadata.napi]
name = "phantom-ioc-core"
triples = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[lib]
name = "phantom_ioc_core"
crate-type = ["cdylib"]

[dependencies]
# Core NAPI dependencies - stable versions that work on Windows
napi = { version = "2.16", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.16", default-features = false, optional = true }

# Core serialization and data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.10"
thiserror = "2.0.16"

# Async runtime (minimal)
tokio = { version = "1.0", features = ["macros", "rt"] }

[features]
default = ["local"]

# Core features
napi = ["dep:napi", "dep:napi-derive"]
local = []
[build-dependencies]
napi-build = { version = "2.0" }
