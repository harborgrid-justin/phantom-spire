[package]
name = "phantom-secop-core"
version = "1.0.1"
description = "Advanced Security Operations (SecOps) system for incident response, orchestration, automation, and operational intelligence with enterprise-grade capabilities"
edition = "2021"
license = "MIT"
authors = ["Phantom Spire Security Team"]
homepage = "https://github.com/harborgrid-justin/phantom-spire"
repository = "https://github.com/harborgrid-justin/phantom-spire"
documentation = "https://docs.rs/phantom-secop-core"
keywords = ["cybersecurity", "phantom-spire", "security", "secops", "incident-response"]
categories = ["web-programming", "api-bindings"]

[package.metadata.napi]
name = "phantom-secop-core"
triples = ["x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[lib]
name = "phantom_secop_core"
crate-type = ["cdylib"]

[dependencies]
# Core NAPI dependencies - stable versions
napi = { version = "2.16", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.16", default-features = false, optional = true }

# Core dependencies for security operations functionality
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
indexmap = { version = "2.0", features = ["serde"] }
time = { version = "0.3", features = ["serde"] }

[features]
default = ["local"]
napi = ["dep:napi", "dep:napi-derive"]
local = []

[build-dependencies]
napi-build = "2.1.0"
