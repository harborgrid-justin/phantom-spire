[package]
name = "phantom-secop-core"
version = "1.0.1"
edition = "2021"
description = "Advanced Security Operations (SecOps) system for incident response, orchestration, and operational intelligence"
authors = ["Phantom Spire Security"]
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3.3.0", default-features = false, features = ["napi6", "serde-json", "tokio_rt"], optional = true }
napi-derive = { version = "3.2.5", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
regex = "1.0"
thiserror = "1.0"
anyhow = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
rayon = "1.7"
dashmap = "5.5"
once_cell = "1.19"
log = "0.4"
env_logger = "0.10"
futures = "0.3"
async-trait = "0.1"

# Database drivers for multi-store support
redis = { version = "0.32.5", features = ["tokio-comp", "connection-manager"] }
tokio-postgres = { version = "0.7", features = ["with-serde_json-1", "with-chrono-0_4", "with-uuid-1"] }
deadpool-postgres = "0.11"
mongodb = "2.8"
elasticsearch = "8.5.0-alpha.1"

# Configuration and connection pooling
config = "0.14"
bb8 = "0.8"
bb8-redis = "0.14"

[build-dependencies]
napi-build = "2.1.0"
