        // Generate navigation tabs
        function generateNavigation() {
            const navTabs = document.getElementById('navTabs');
            views.forEach((view, index) => {
                const tab = document.createElement('button');
                tab.className = `nav-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = view.title;
                tab.onclick = () => showView(view.id, tab);
                navTabs.appendChild(tab);
            });
        }

        // Generate view panels
        function generateViewPanels() {
            const viewPanels = document.getElementById('viewPanels');
            views.forEach((view, index) => {
                const panel = document.createElement('div');
                panel.className = `view-panel ${index === 0 ? 'active' : ''}`;
                panel.id = `panel-${view.id}`;
                
                let metricsHtml = '';
                if (view.metrics) {
                    metricsHtml = `
                        <div class="metrics-grid">
                            ${view.metrics.map(metric => `
                                <div class="metric-card">
                                    <div class="metric-value">${metric.value}</div>
                                    <div class="metric-label">${metric.label}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                panel.innerHTML = `
                    <div class="view-title">${view.title}</div>
                    <div class="view-description">${view.description}</div>
                    ${metricsHtml}
                    <div class="features-grid">
                        ${view.features.map(feature => `
                            <div class="feature-card">
                                <div class="feature-icon">${feature.icon}</div>
                                <div class="feature-title">${feature.title}</div>
                                <div class="feature-description">${feature.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                viewPanels.appendChild(panel);
            });
        }

        // Show specific view
        function showView(viewId, activeTab) {
            // Hide all panels
            document.querySelectorAll('.view-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected panel
            document.getElementById(`panel-${viewId}`).classList.add('active');
            
            // Add active class to selected tab
            activeTab.classList.add('active');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            generateNavigation();
            generateViewPanels();
        });
