[package]
name = "phantom-incidentresponse-core"
version = "1.0.0"
edition = "2021"
description = "Advanced Incident Response Core - Comprehensive incident management, response automation, and forensic analysis engine"
license = "MIT"
authors = ["Phantom Spire Security Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.16.0", default-features = false, features = ["napi6", "serde-json"] }
napi-derive = "2.16.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
regex = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
base64 = "0.21"
sha2 = "0.10"
hex = "0.4"
url = "2.0"
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.0", features = ["derive"] }
walkdir = "2.0"
zip = "0.6"
tar = "0.4"
flate2 = "1.0"
tempfile = "3.0"
notify = "6.0"
crossbeam-channel = "0.5"
rayon = "1.7"
dashmap = "5.0"
parking_lot = "0.12"

[build-dependencies]
napi-build = "2.1.0"
