# Redis configuration for Phantom Spire CTI Platform
# Optimized for threat intelligence data caching and session management

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Enable AOF for durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Database settings
databases 16

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident phantom-spire-redis

# Security
requirepass phantom_redis_pass

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000

# Memory optimization for CTI data
# Database 0: Session storage
# Database 1: Threat intelligence cache
# Database 2: Evidence metadata cache
# Database 3: Workflow state cache
# Database 4: Analytics cache
# Database 5: Performance metrics cache